<mat-nav-list>
  <ng-container *ngFor="let issue of issues; last as isLastItem">
    <app-issue-list-entry
      [issueNumber]="issue.number"
      [issueTitle]="issue.title"
      [issueUrl]="'#'"
      [user]="issue.user"
      [createdAt]="issue.created_at"
      [closedAt]="issue.closed_at"
      [labels]="issue.labels">
    </app-issue-list-entry>
    <mat-divider *ngIf="!isLastItem"></mat-divider>
  </ng-container>
</mat-nav-list>
